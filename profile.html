<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Shopping Cart | My Products Page</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">Shopping Cart</a>

          <nav>
            <ul id="links">
              <li><a href="login.html"> Sign In </a></li>
              <li><a href="register.html"> Sign Up </a></li>
            </ul>
            <ul id="user_info">
              <li><a href="profile.html" id="user"></a></li>
              <li><a href="favorites.html">Favorites</a></li>
              <li><a href="myproducts.html">My Products</a></li>

              <li class="shoppingcart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>

                <div class="carts-products">
                  <div></div>
                  <a href="cartproduct.html">View All product</a>
                </div>
              </li>
              <li><a href="" id="logout"> Logout </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="profile-page">
      <div class="container">
        <div class="profile-pic-div">
          <img src="images/User-avatar.svg.png" id="profileFoto" />
          <input type="file" id="profileFile" />
          <label for="profileFile" id="uploadBtn">Choose Picture</label>
        </div>
        <div class="info-profile">
          <h2 id="username"></h2>
          <p id="email"></p>
          <p id="productsLength">Products Length :</p>
          <a href="editProfile.html">Edit Profile</a>
        </div>
      </div>
      <a href="createProduct.html" class="create-product-icon"
        ><i class="fa fa-plus"></i
      ></a>
    </section>

    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartMenu.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
